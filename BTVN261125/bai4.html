<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học javascript</title>
    <script language="javascript" src="bai4.js">
        var x = "Lập trình web"; // string
        x = 10; // number

        var y = "20";
        var z = x + y;

        var n = parseInt("50");
    </script>
    </script>
  </head>
  <body>
    <button id="btnTest" onclick="alert('Hello World')">Xin chào</button>
    <button id="myButton">Nhấn vào đây</button>
    <script>
      document.getElementById("myButton").onmouseover = function(){
        alert("Sự kiện đã được kích hoạt");
      };
    </script>
    <form id="myForm">
      <input type="text" id="name" placeholder="Nhập tên:">
      <button type="submit">Gửi</button>
    </form>
    <script>
      document.getElementById("myForm").addEventListener("submit",function (event){
        let name = document.getElementById("name").value;
        if(name === ""){
          alert("Vui lòng nhập tên!");
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
